<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Disciplines</title>
</head>
<body>
  <header>
    <div class="menu-btn">
      <span class="menu-btn__burger"></span>
    </div>

    <nav class="nav">
      <ul class="menu-nav">
        <li class="menu-nav__item">
          <a href="index.html" class="menu-nav__link">
            Home
          </a>
        </li>
        <li class="menu-nav__item active">
          <a href="discipline.html" class="menu-nav__link">
            Disciplines
          </a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="discipline">
      <div class="discipline__image">
        <h1 class="text-secondary">Disciplines</h1>
      </div>

      <div class="discipline__items">
        <div class="discipline__item">
          <img src="img/swim.jpg" alt="Swim">
          <div class="discipline__btns">
            <a href="#!" class="discipline__btn">
              Distance:
            </a>
            <a href="#!" class="discipline__btn">
              3,86 km
            </a>
          </div>
        </div>
        <div class="discipline__item">
          <img src="img/ride.jpg" alt="Ride">
          <div class="discipline__btns">
            <a href="#!" class="discipline__btn">
              Distance:
            </a>
            <a href="#!" class="discipline__btn">
              180,2 km
            </a>
          </div>
        </div>
        <div class="discipline__item">
          <img src="img/run.jpg" alt="Run">
          <div class="discipline__btns">
            <a href="#!" class="discipline__btn">
              Distance:
            </a>
            <a href="#!" class="discipline__btn">
              42,195 km
            </a>
          </div>
        </div>
      </div>

      <div class="social-icons">
        <a href="#!">
          <i class="fab fa-twitter fa-2x"></i>
        </a>
        <a href="#!">
          <i class="fab fa-facebook fa-2x"></i>
        </a>
        <a href="#!">
          <i class="fab fa-instagram fa-2x"></i>
        </a>
        <a href="#!">
          <i class="fab fa-github fa-2x"></i>
        </a>
      </div>

      <footer>&copy; Sem_MSD</footer>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/2fe511d492.js" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
